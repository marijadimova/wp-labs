<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Song Details</title>

</head>
<body>
<header>
    <h1 th:text="'Title:'+ ${song.getTitle()}"></h1>
</header>
<section>
    <h2 th:text="'Genre:'+${song.getGenre()}"></h2>
    <h2 th:text="'Release year:'+${song.getReleaseYear()}"></h2>
    <h2>Performers:</h2>
    <ul>
        <li th:each="peformer:${song.getPerformers()}" th:text="${peformer.getFirstName()} + ' '+ ${peformer.getLastName()}"></li>
    </ul>
</section>
</body>
</html>
